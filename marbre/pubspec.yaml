version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^4.0.0
  meta: ^1.1.8
  equatable: ^1.1.1
